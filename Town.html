<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8" />
    <title>Canvas</title>
    </head>
    <body>
    <canvas id="canvas" width="2000" height="1000"></canvas>
    <style> canvas {
    background: rgb(7, 137, 18)
    }
    </style> 
    <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    // 플레이어(사각형) 기본 설정
    const img = {
      x: 100,
      y: 100,
      size: 40,
      speed: 6,
    };

    // 현재 눌려 있는 키 상태
    const keys = {
      w: false,
      a: false,
      s: false,
      d: false,
    };
            // 키 입력 이벤트 등록
      function physics(){
    window.addEventListener("keydown", (e) => {
      const key = e.key.toLowerCase();
      if (key in keys) {
        keys[key] = true;
      }
    });

    window.addEventListener("keyup", (e) => {
      const key = e.key.toLowerCase();
      if (key in keys) {
        keys[key] = false;
      }
    });

    
      // WASD 에 따라 위치 변경
      if (keys.w) img.y -= img.speed; // 위
      if (keys.s) img.y += img.speed; // 아래
      if (keys.a) img.x -= img.speed; // 왼쪽
      if (keys.d) img.x += img.speed; // 오른쪽

      // 캔버스 밖으로 못 나가게 제한
      if (img.x < 0) img.x = 0;
      if (img.y < 0) img.y = 0;
  }
      function draw () {
       ctx.clearRect(0, 0, 2000, 1000);

      // 플레이어 그리기
      ctx.fillStyle = "red"
      ctx.fillRect(100,100,100,100)
    }
    function loop() {
      update();
      draw();
      requestAnimationFrame(loop);
    }
    loop();
    if (img.x + img.size > canvas.width) {
        img.x = canvas.width - img.size;
      }
      if (img.y + img.size > canvas.height) {
        img.y = canvas.height - img.size;
      }
    </script>
    <script>
     ctx.fillStyle = "brown"
     ctx.fillRect(50,20,150,850)
     ctx.fillRect(50,750,2000,150)
     ctx.fillStyle = "maroon"
     ctx.fillRect(500,300,200,140)
     ctx.fillRect(1100,300,200,140)
     ctx.fillRect(1700,300,200,140)
     ctx.fillRect(500,0,50,250)
    </script>
    </body>
</html>
