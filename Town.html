<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <title>Urban flame stage 1</title>
   </head>
   <body>
      <canvas id="canvas" width="2000" height="1000"></canvas>
      <style> canvas {
         background: rgb(7, 137, 18)
         }
      </style>
      <script>
         const canvas = document.getElementById("canvas");
         const ctx = canvas.getContext("2d");
         
         // 플레이어(사각형) 기본 설정
         const img = {
           x: 100,
           y: 100,
           size: 40,
           speed: 6,
         };
         
         // 현재 눌려 있는 키 상태
         const keys = {
           w: false,
           a: false,
           s: false,
           d: false,
         };
         
         // 키 입력 이벤트 등록 (한 번만 등록)
         window.addEventListener("keydown", (e) => {
           const key = e.key.toLowerCase();
           if (key in keys) {
             keys[key] = true;
           }
         });
         
         window.addEventListener("keyup", (e) => {
           const key = e.key.toLowerCase();
           if (key in keys) {
             keys[key] = false;
           }
         });
         
         // 위치 업데이트 함수
         function update() {
           // WASD 에 따라 위치 변경
           if (keys.w) img.y -= img.speed; // 위
           if (keys.s) img.y += img.speed; // 아래
           if (keys.a) img.x -= img.speed; // 왼쪽
           if (keys.d) img.x += img.speed; // 오른쪽
         
           // 캔버스 밖으로 못 나가게 제한
           if (img.x < 0) img.x = 0;
           if (img.y < 0) img.y = 0;
           if (img.x + img.size > canvas.width) {
             img.x = canvas.width - img.size;
           }
           if (img.y + img.size > canvas.height) {
             img.y = canvas.height - img.size;
           }
         }
         
         // 화면 그리기 함수
         function draw(){ 
           // 캔버스 지우기
           ctx.clearRect(0, 0, 2000, 1000);
         
           // 배경 그리기
           ctx.fillStyle = "brown";
           ctx.fillRect(50, 20, 150, 850);
           ctx.fillRect(50, 750, 2000, 150);
           ctx.fillStyle = "maroon";
           ctx.fillRect(500, 300, 200, 140);
           ctx.fillRect(1100, 300, 200, 140);
           ctx.fillRect(1700, 300, 200, 140);
           ctx.fillRect(500, 0, 50, 250);
         
           // 플레이어 그리기 (img.x, img.y 사용)
               ctx.fillStyle = "#4caf50";
           ctx.fillRect(img.x, img.y, img.size, img.size);}
         
         
         // 게임 루프
         function loop() {
           update();
           draw();
           requestAnimationFrame(loop);
         }
         loop();
      </script>
      <script>
         // 플레이어(사각형) 기본 설정
         const Normalguy = {
           otherx: 200,
           othery: 750,
           othersize: 40,
           otherspeed: 2,
           directionX:Math.random() > 0.5 ? 1 : -1,
           directionY:Math.random() > 0.5 ? 1 : -1,
         };
         function update() {
                     // 방향에 따라 위치 변경
             Normalguy.otherx += Normalguy.otherspeed * Normalguy.directionX;
             Normalguy.othery += Normalguy.otherspeed * Normalguy.directionY;
         
           // 캔버스 밖으로 못 나가게 제한
             if (Normalguy.x < 0) {
               Normalguy.x = 0;
               Normalguy.directionX = 1;
             }
             if (Normalguy.y < 0) {
               Normalguy.y = 0;
               Normalguy.directionY = 1;
             }
             if (Normalguy.otherx + Normalguy.othersize > canvas.width) {
               Normalguy.otherx = canvas.width - Normalguy.othersize;
               Normalguy.directionX = -1;
             }
             if (Normalguy.othery + Normalguy.othersize > canvas.height) {
               Normalguy.othery = canvas.height - Normalguy.othersize;
               Normalguy.directionY = -1;
             }}
         // 화면 그리기 함수
         function draw(){ 
        // 플레이어 그리기 (img.x, img.y 사용)
               ctx.fillStyle = "#03045E";
           ctx.fillRect(Normalguy.otherx, Normalguy.othery, Normalguy.othersize, Normalguy.othersize);}
      </script>
   </body>
</html>
