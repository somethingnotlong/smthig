<!DOCTYPE html>
<html>
    <head>
    <title>Canvas</title>
    </head>
    <body>
    <canvas id="Background" width="2000" height="1000"></canvas>
    <style> canvas {
    background: rgb(168, 150, 12)
    }
    </style>
     <script>
     const canvas = document.getElementById("Background");
     const ctx = canvas.getContext("2d");
     ctx.fillStyle = "cyan"
     ctx.fillRect(0,0,2000,300)
     ctx.fillStyle = "red"
     ctx.fillRect(50,800,100,100)
    ctx.fillStyle = "pink"
     ctx.fillRect(200,800,100,100)
     ctx.fillStyle = "blue"
     ctx.fillRect(500,400,100,100)
     ctx.fillStyle = "yellow"
     ctx.fillRect(500,600,100,100)
    ctx.fillStyle = "blue"
     ctx.fillRect(500,800,100,100)
    ctx.fillStyle = "orange"
     ctx.fillRect(700,500,100,100)
    ctx.fillStyle = "black"
     ctx.fillRect(700,300,100,100)
     ctx.fillStyle = "orange"
     ctx.fillRect(700,700,100,100)
     </script>
     </body>
</html>
