<!DOCTYPE html>
<html>
   <head>
      <title>Level test</title>
    </head>
    <body>
	<h1>Hmmmm</h1>
	<div id = "image_response">
  </div>
    <script>
        let lvl = (Number(prompt("what is your level?")))
        console.log(lvl)
        let weaponchecker = prompt("do you have a Rare armor? (Type O if yes)")
        console.log(weaponchecker)
        let image_response = document.getElementById("image_response")
        if (lvl>9 && weaponchecker=="O"||lvl>20){   
          image_response.innerHTML = '<img src="https://upload.wikimedia.org/wikipedia/commons/d/dc/YES-Snowboards-logo.jpg"></img>'
        }else if (lvl<9 || weaponchecker!="O"){
          image_response.innerHTML = '<img src="https://content.artofmanliness.com/uploads/2022/02/no-header.jpg"></img>'
        }
        </script>
     </body>
   </html>
