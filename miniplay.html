<!DOCTYPE html>
<html>
<head>
  <title>Mini Platformer</title>
  <style>
    canvas {
      background: skyblue;
      display: block;
      margin: 0 auto;
      border: 2px solid black;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="800" height="400"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    // 플레이어
    const player = {
      x: 50, y: 300,
      width: 40, height: 40,
      color: "red",
      dx: 0, dy: 0,
      onGround: false
    };

    const gravity = 0.5;
    const jumpPower = -10;

    // 발판
    const platforms = [
      {x: 0, y: 370, width: 800, height: 30}, // 바닥
      {x: 200, y: 300, width: 120, height: 20},
      {x: 400, y: 250, width: 150, height: 20},
      {x: 650, y: 200, width: 100, height: 20}
    ];

    function update() {
      // 중력 적용
      player.dy += gravity;
      player.x += player.dx;
      player.y += player.dy;

      player.onGround = false;

      // 플랫폼 충돌 체크
      platforms.forEach(p => {
        if (player.x < p.x + p.width &&
            player.x + player.width > p.x &&
            player.y + player.height > p.y &&
            player.y + player.height < p.y + p.height &&
            player.dy >= 0) {
          player.y = p.y - player.height;
          player.dy = 0;
          player.onGround = true;
        }
      });
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // 플레이어
      ctx.fillStyle = player.color;
      ctx.fillRect(player.x, player.y, player.width, player.height);

      // 발판
      ctx.fillStyle = "green";
      platforms.forEach(p => {
        ctx.fillRect(p.x, p.y, p.width, p.height);
      });
    }

    function gameLoop() {
      update();
      draw();
      requestAnimationFrame(gameLoop);
    }

    // 키보드 컨트롤
    document.addEventListener("keydown", e => {
      if (e.code === "ArrowRight") player.dx = 5;
      if (e.code === "ArrowLeft") player.dx = -5;
      if (e.code === "Space" && player.onGround) {
        player.dy = jumpPower;
        player.onGround = false;
      }
    });

    document.addEventListener("keyup", e => {
      if (e.code === "ArrowRight" || e.code === "ArrowLeft") player.dx = 0;
    });

    gameLoop();
  </script>
</body>
</html>
