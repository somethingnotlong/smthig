<!DOCTYPE html>
<html>
    <head>
    <title>Canvas</title>
    </head>
    <body>
    <canvas id="Background" width="2000" height="1000"></canvas>
    <style> canvas {
    background: rgb(141, 137, 145)
    }
    </style>
     <script>
     const canvas = document.getElementById("Background");
     const ctx = canvas.getContext("2d");
     ctx.fillStyle = "red"
     ctx.fillRect(100,300,100,100)
     ctx.fillStyle = "pink"
     ctx.fillRect(375,550,150,150)
     ctx.fillStyle = "gray"
     ctx.fillRect(350,350,200,200)
     ctx.fillStyle = "pink"
     ctx.fillRect(375,200,150,150)
     ctx.fillStyle = "gray"
     ctx.fillRect(350,0,200,200)
     ctx.fillStyle = "gray"
     ctx.fillRect(350,700,200,200)
     ctx.fillStyle = "gray"
     ctx.fillRect(700,350,200,200)
     ctx.fillStyle = "gray"
     ctx.fillRect(700,0,200,200)
     ctx.fillStyle = "gray"
     ctx.fillRect(700,700,200,200)
     ctx.fillStyle = "gray"
     ctx.fillRect(1050,350,200,200)
     ctx.fillStyle = "gray"
     ctx.fillRect(1050,0,200,200)
     ctx.fillStyle = "gray"
     ctx.fillRect(1050,700,200,200)
     ctx.fillStyle = "white"
     ctx.fillRect(750,225,100,100)
     ctx.fillStyle = "black"
     ctx.fillRect(750,575,100,100)
     ctx.fillStyle = "orange"
     ctx.fillRect(1100,225,100,100)
     ctx.fillStyle = "orange"
     ctx.fillRect(1100,575,100,100)
     ctx.fillStyle = "cyan"
     ctx.fillRect(1500,400,100,100)
     ctx.fillStyle = "blue"
     ctx.fillRect(1600,200,100,100)
     ctx.fillStyle = "blue"
     ctx.fillRect(1600,600,100,100)
     </script>
     </body>
</html>
