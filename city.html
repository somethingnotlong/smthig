<!DOCTYPE html>
<html>
    <head>
    <title>Canvas</title>
    </head>
    <body>
    <canvas id="Background" width="2000" height="1000"></canvas>
    <style> canvas {
    background: rgb(140, 137, 145)
    }
    </style>
     <script>
     const canvas = document.getElementById("Background");
     const ctx = canvas.getContext("2d");
     ctx.fillStyle = "gray"
     ctx.fillRect(350,350,200,200)
     ctx.fillStyle = "gray"
     ctx.fillRect(350,0,200,200)
     ctx.fillStyle = "gray"
     ctx.fillRect(350,700,200,200)
     ctx.fillStyle = "gray"
     ctx.fillRect(700,350,200,200)
     ctx.fillStyle = "gray"
     ctx.fillRect(700,0,200,200)
     ctx.fillStyle = "gray"
     ctx.fillRect(700,700,200,200)
     ctx.fillStyle = "gray"
     ctx.fillRect(1050,350,200,200)
     ctx.fillStyle = "gray"
     ctx.fillRect(1050,0,200,200)
     ctx.fillStyle = "gray"
     ctx.fillRect(1050,700,200,200)
       const SpawnPoint = new Image();
  SpawnPoint.src = "character/9.png"; 
  SpawnPoint.onload = function() {
    ctx.drawImage(SpawnPoint, 200, 100, 100, 100);
  }
  const img = new Image();

  img.onload = function() {
    ctx.drawImage(img, 100, 100, 100, 100);
  }

  }
            const Adventurer = new Image();

                    const NormalGuyyy = new Image();

  NormalGuyyy.onload = function() {

  }
                      const END = new Image();
  END.src = "character/10.png"; 
  END.onload = function() {
  ctx.drawImage(END, 1600, 100, 100, 100);
  }
     </script>
     </body>
</html>
