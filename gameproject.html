<!DOCTYPE html>
<html>
    <head>
    <title>Canvas</title>
    </head>
    <body>
    <canvas id="Background" width="2000" height="1000"></canvas>
    <style> canvas {
    background: rgb(7, 137, 18)
    }
    </style>
     <script>
     const canvas = document.getElementById("Background");
     const ctx = canvas.getContext("2d");
     ctx.fillStyle = "brown"
     ctx.fillRect(50,20,150,850)
     ctx.fillStyle = "brown"
     ctx.fillRect(50,750,2000,150)
     ctx.fillStyle = "maroon"
     ctx.fillRect(500,300,200,140)
     ctx.fillStyle = "maroon"
     ctx.fillRect(800,300,200,140)
     ctx.fillStyle = "blue"
     ctx.fillRect(800,500,100,100)
     ctx.fillStyle = "maroon"
     ctx.fillRect(1100,300,200,140)
     ctx.fillStyle = "gold"
     ctx.fillRect(1100,500,100,100)
     ctx.fillStyle = "maroon"
     ctx.fillRect(1400,300,200,140)
     ctx.fillStyle = "blue"
     ctx.fillRect(1400,500,100,100)
     ctx.fillStyle = "maroon"
     ctx.fillRect(1700,300,200,140)
     ctx.fillStyle = "blue"
     ctx.fillRect(1700,500,100,100)
     ctx.fillStyle = "maroon"
     ctx.fillRect(500,0,50,250)
     ctx.fillStyle = "red"
     ctx.fillRect(75,50,100,100)
     </script>
     </body>
</html>
